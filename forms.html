<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- type text -->
        <Label for="name">First Name:</Label><br>
        <input type="text"> <br>
        <label for="last">Last Name:</label><br>
        <input type="text"> <br>
        <!-- type number -->
        <label for="age">Age</label><br>
        <input type="number" id="age"> <br>
        <!-- type email -->
        <label for="Email">Email:</label><br>
        <input type="email" id="email"><br>
        <!-- type password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password"> <br>
        <!-- type date -->
        <label for="Date">Date of Birth:</label> <br>
        <input type="date" id="date"> <br>
        <!-- type text area-->
        <label for="text">Comments:</label> <br>
        <textarea name="" id="Text" cols="50" rows="5"></textarea><br>
        <!-- type time -->
        <label for="time">Time</label><br>
        <input type="time" id="time"> <br>
        <!-- type Radio-->
        <label for="member">Level</label>  <br>
        <input type="radio" id="member" name="name"> Simple
        <input type="radio" id="member" name="name"> Standard
        <input type="radio" id="member" name="name"> Hard
        <!-- type checkbox -->
        <label for="level">Level</label>  <br>
        <input type="checkbox" id="Level"> Simple
        <input type="checkbox" id="Level"> Standard
        <input type="checkbox" id="Level"> Hard <br>
        <!-- type submit -->
        <input type="submit"> <br>
        <!-- create a button -->
        <button type="submit">Submit</button><br>
        <!-- type reset -->
        <button type="reset">Reset</button>

    </form>
</body>
</html>
